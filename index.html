<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm JAM</title>
    <style>
        :root {
            --cyber-gradient: linear-gradient(45deg, #00c6ff, #0072ff);
            --cyber-accent: #00c6ff;
            --cyber-dark: #0a192f;
            --cyber-light: #e6f1ff;
            --cyber-border: rgba(0, 198, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--cyber-dark);
            color: var(--cyber-light);
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header header"
                "sidebar content";
        }
        
        header {
            grid-area: header;
            padding: 1.5rem;
            background: rgba(10, 25, 47, 0.9);
            border-bottom: 2px solid;
            border-image: var(--cyber-gradient);
            border-image-slice: 1;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        #sidebar {
            grid-area: sidebar;
            padding: 1.5rem 1rem;
            background: rgba(10, 25, 47, 0.8);
            border-right: 1px solid var(--cyber-border);
            height: calc(100vh - 70px);
            position: sticky;
            top: 70px;
            overflow-y: auto;
        }
        
        #sidebar h2 {
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            text-align: center;
            position: relative;
        }
        
        #sidebar h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--cyber-gradient);
            margin: 0.5rem auto 0;
        }
        
        #post-list {
            list-style: none;
        }
        
        #post-list li {
            padding: 0.7rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 1.8rem;
        }
        
        #post-list li::before {
            content: '';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: rgba(0, 198, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 50%;
        }
        
        #post-list li.active::before {
            background: var(--cyber-accent);
            box-shadow: 0 0 8px var(--cyber-accent);
            transform: translateY(-50%) scale(1.3);
        }
        
        #post-list li:hover {
            background: rgba(0, 198, 255, 0.1);
        }
        
        #post-list li:hover::before {
            background: var(--cyber-accent);
            transform: translateY(-50%) scale(1.2);
        }
        
        #post-list a {
            color: var(--cyber-light);
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #post-list a:hover {
            color: var(--cyber-accent);
        }
        
        #content {
            grid-area: content;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .post {
            background: rgba(10, 25, 47, 0.6);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--cyber-border);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--cyber-gradient);
        }
        
        .post h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .post h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 2px;
            background: var(--cyber-gradient);
        }
        
        .post h2 {
            font-size: 1.6rem;
            margin: 1.5rem 0 1rem;
            color: var(--cyber-accent);
        }
        
        .post h3 {
            font-size: 1.3rem;
            margin: 1.2rem 0 0.8rem;
            color: var(--cyber-accent);
        }
        
        .post p {
            margin-bottom: 1rem;
            font-size: 1.05rem;
        }
        
        .post img {
            max-width: 100%;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid var(--cyber-border);
        }
        
        .post a {
            color: var(--cyber-accent);
            text-decoration: none;
            position: relative;
        }
        
        .post a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--cyber-gradient);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .post a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .post pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--cyber-border);
        }
        
        .post code {
            font-family: 'Courier New', monospace;
            color: var(--cyber-accent);
        }
        
        .post blockquote {
            border-left: 3px solid var(--cyber-accent);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: rgba(230, 241, 255, 0.8);
            font-style: italic;
        }
        
        .post ul, .post ol {
            margin: 1rem 0 1rem 1.5rem;
        }
        
        .post li {
            margin-bottom: 0.5rem;
        }
        
        .construction {
            text-align: center;
            padding: 3rem;
        }
        
        .construction h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--cyber-accent);
        }
        
        .construction p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cyber-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .cyber-loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 198, 255, 0.3);
            border-top: 4px solid var(--cyber-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "content";
            }
            
            #sidebar {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: var(--cyber-gradient);
                border: none;
                color: white;
                font-size: 1.5rem;
                z-index: 1000;
                box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
                cursor: pointer;
            }
            
            .sidebar-mobile {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(10, 25, 47, 0.95);
                z-index: 2000;
                padding: 2rem;
                overflow-y: auto;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar-mobile.active {
                transform: translateX(0);
            }
            
            .close-sidebar {
                position: absolute;
                top: 20px;
                right: 20px;
                background: none;
                border: none;
                color: var(--cyber-accent);
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CYBER<span style="color: #00c6ff;">BLOG</span></div>
    </header>
    
    <div id="sidebar">
        <h2>POST ARCHIVE</h2>
        <ul id="post-list"></ul>
    </div>
    
    <main id="content">
        <div class="cyber-loader"></div>
    </main>
    
    <button class="mobile-menu-btn" id="mobile-menu-btn">≡</button>
    
    <div class="sidebar-mobile" id="sidebar-mobile">
        <button class="close-sidebar" id="close-sidebar">×</button>
        <h2>POST ARCHIVE</h2>
        <ul id="post-list-mobile"></ul>
    </div>

    <script>

        // DOM elements
        const content = document.getElementById('content');
        const postList = document.getElementById('post-list');
        const postListMobile = document.getElementById('post-list-mobile');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebarMobile = document.getElementById('sidebar-mobile');

        // Toggle mobile sidebar
        mobileMenuBtn.addEventListener('click', () => {
            sidebarMobile.classList.add('active');
        });

        closeSidebar.addEventListener('click', () => {
            sidebarMobile.classList.remove('active');
        });

        // Load blog posts
        async function loadBlogPosts() {
            try {
                // Simulate network delay for demo
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // In a real implementation, you would fetch from:
                // const response = await fetch('posts/index.txt');
                // const postListText = await response.text();
                
                const postListText = virtualFS['posts/index.txt'];
                const postUrls = postListText.split('\n').filter(url => url.trim() !== '');
                
                // Clear loading indicator
                content.innerHTML = '';
                
                if (postUrls.length === 0) {
                    showUnderConstruction();
                    return;
                }
                
                // Generate sidebar
                generateSidebar(postUrls);
                
                // Load the first post by default
                if (postUrls.length > 0) {
                    await loadBlogPost(postUrls[0]);
                    setActivePost(postUrls[0]);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                showErrorMessage();
            }
        }

        function generateSidebar(postUrls) {
            postList.innerHTML = '';
            postListMobile.innerHTML = '';
            
            postUrls.forEach(url => {
                const listItem = document.createElement('li');
                const mobileListItem = document.createElement('li');
                
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = url.replace('.md', '').replace(/-/g, ' ');
                link.dataset.post = url;
                
                const mobileLink = link.cloneNode(true);
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadBlogPost(url);
                    setActivePost(url);
                });
                
                mobileLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadBlogPost(url);
                    setActivePost(url);
                    sidebarMobile.classList.remove('active');
                });
                
                listItem.appendChild(link);
                mobileListItem.appendChild(mobileLink);
                
                postList.appendChild(listItem);
                postListMobile.appendChild(mobileListItem);
            });
        }

        async function loadBlogPost(postUrl) {
            try {
                content.innerHTML = '<div class="cyber-loader"></div>';
                
                // Simulate network delay for demo
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // In a real implementation, you would fetch from:
                // const response = await fetch(`posts/${postUrl}`);
                // const markdown = await response.text();
                
                const markdown = virtualFS[`posts/${postUrl}`];
                
                if (!markdown) {
                    throw new Error('Post not found');
                }
                
                const html = renderMarkdown(markdown);
                content.innerHTML = `<div class="post">${html}</div>`;
            } catch (error) {
                console.error('Error loading post:', error);
                content.innerHTML = `
                    <div class="post">
                        <h1>Error Loading Post</h1>
                        <p>The requested post could not be loaded: ${error.message}</p>
                        <p>Please try again or select another post from the sidebar.</p>
                    </div>
                `;
            }
        }

        function renderMarkdown(markdown) {
            const lines = markdown.split('\n');
            let html = '';
            let inList = false;
            let inBlockquote = false;
            let inCode = false;
            
            lines.forEach(line => {
                if (line.startsWith('```')) {
                    inCode = !inCode;
                    if (inCode) {
                        html += '<pre><code>';
                    } else {
                        html += '</code></pre>';
                    }
                    return;
                }
                
                if (inCode) {
                    html += line + '\n';
                    return;
                }
                
                if (line.startsWith('# ')) {
                    html += `<h1>${line.slice(2)}</h1>`;
                } else if (line.startsWith('## ')) {
                    html += `<h2>${line.slice(3)}</h2>`;
                } else if (line.startsWith('### ')) {
                    html += `<h3>${line.slice(4)}</h3>`;
                } else if (line.startsWith('> ')) {
                    if (!inBlockquote) {
                        inBlockquote = true;
                        html += '<blockquote>';
                    }
                    html += `<p>${line.slice(2)}</p>`;
                } else if (inBlockquote && line.trim() === '') {
                    inBlockquote = false;
                    html += '</blockquote>';
                } else if (line.startsWith('- ') || line.startsWith('* ') || line.match(/^\d+\./)) {
                    if (!inList) {
                        inList = true;
                        html += '<ul>';
                    }
                    const text = line.replace(/^[-*]\s+/, '').replace(/^\d+\.\s+/, '');
                    html += `<li>${text}</li>`;
                } else if (inList && line.trim() === '') {
                    inList = false;
                    html += '</ul>';
                } else if (line.startsWith('![')) {
                    const altText = line.slice(2, line.indexOf(']'));
                    const imgSrc = line.slice(line.indexOf('(') + 1, line.indexOf(')'));
                    html += `<img src="${imgSrc}" alt="${altText}">`;
                } else if (line.startsWith('[')) {
                    const linkText = line.slice(1, line.indexOf(']'));
                    const linkHref = line.slice(line.indexOf('(') + 1, line.indexOf(')'));
                    html += `<a href="${linkHref}">${linkText}</a>`;
                } else if (line.trim() === '') {
                    // Skip empty lines or add spacing
                    html += '<br>';
                } else {
                    html += `<p>${line}</p>`;
                }
            });
            
            // Close any open tags
            if (inList) html += '</ul>';
            if (inBlockquote) html += '</blockquote>';
            if (inCode) html += '</code></pre>';
            
            return html;
        }

        function setActivePost(postUrl) {
            // Remove active class from all items
            const items = document.querySelectorAll('#post-list li, #post-list-mobile li');
            items.forEach(item => item.classList.remove('active'));
            
            // Find the matching item and add active class
            const links = document.querySelectorAll(`[data-post="${postUrl}"]`);
            links.forEach(link => {
                link.parentElement.classList.add('active');
            });
        }

        function showUnderConstruction() {
            content.innerHTML = `
                <div class="construction">
                    <h1>UNDER CONSTRUCTION</h1>
                    <p>This cyber space is currently being developed. Check back soon for cutting-edge content on technology, digital frontiers, and the future of the web.</p>
                    <p>In the meantime, explore the possibilities of this static blog platform built entirely with vanilla JavaScript.</p>
                </div>
            `;
            
            // Add a placeholder to the sidebar
            const listItem = document.createElement('li');
            listItem.className = 'active';
            listItem.textContent = 'Under Construction';
            postList.appendChild(listItem);
        }

        function showErrorMessage() {
            content.innerHTML = `
                <div class="post">
                    <h1>Network Error</h1>
                    <p>Unable to load content from the server.</p>
                    <p>Please check your connection and try again later.</p>
                </div>
            `;
        }

        // Initialize the blog
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
