<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jam.do</title>
    <style>
        :root {
            --cyber-accent: #00c6ff;
            --cyber-accent-dark: #0072ff;
            --cyber-dark: #0a192f;
            --cyber-mid: #112240;
            --cyber-light: #e6f1ff;
            --cyber-border: rgba(0, 198, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--cyber-dark);
            color: var(--cyber-light);
            line-height: 1.7;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }
        
        header {
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--cyber-accent), var(--cyber-accent-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        #sidebar-toggle {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            background: var(--cyber-mid);
            border: 1px solid var(--cyber-border);
            color: var(--cyber-accent);
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #sidebar-toggle:hover {
            background: rgba(0, 198, 255, 0.1);
            transform: scale(1.05);
        }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: rgba(10, 25, 47, 0.95);
            border-right: 1px solid var(--cyber-border);
            padding: 70px 20px 20px;
            overflow-y: auto;
            z-index: 99;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        #sidebar.active {
            transform: translateX(0);
        }
        
        #sidebar h2 {
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            position: relative;
            color: var(--cyber-accent);
            padding-bottom: 0.5rem;
        }
        
        #sidebar h2::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--cyber-accent), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        #post-list {
            list-style: none;
        }
        
        #post-list li {
            padding: 0.7rem 0;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 1.8rem;
        }
        
        #post-list li::before {
            content: '';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: rgba(0, 198, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        #post-list li.active::before {
            background: var(--cyber-accent);
            box-shadow: 0 0 8px var(--cyber-accent);
            transform: translateY(-50%) scale(1.3);
        }
        
        #post-list li:hover {
            background: rgba(0, 198, 255, 0.1);
        }
        
        #post-list li:hover::before {
            background: var(--cyber-accent);
            transform: translateY(-50%) scale(1.2);
        }
        
        #post-list a {
            color: var(--cyber-light);
            text-decoration: none;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #post-list a:hover {
            color: var(--cyber-accent);
        }
        
        #content {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding-top: 20px;
        }
        
        .post {
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .post + .post::before {
            content: '';
            display: block;
            width: 25%;
            max-width: 200px;
            height: 5px;
            background: linear-gradient(to right, transparent, var(--cyber-accent), transparent);
            margin: 0 auto 3rem;
            border-radius: 3px;
        }
        
        .post h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--cyber-accent);
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .post h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--cyber-accent), transparent);
        }
        
        .post h2 {
            font-size: 1.6rem;
            margin: 1.5rem 0 1rem;
            color: var(--cyber-accent);
            position: relative;
            padding-bottom: 0.3rem;
        }
        
        .post h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 2px;
            background: var(--cyber-accent);
        }
        
        .post h3 {
            font-size: 1.3rem;
            margin: 1.2rem 0 0.8rem;
            color: var(--cyber-accent);
        }
        
        .post p {
            margin-bottom: 1.2rem;
            font-size: 1.05rem;
        }
        
        .post img {
            max-width: 100%;
            margin: 1.5rem 0;
            border: 1px solid var(--cyber-border);
        }
        
        .post a {
            color: var(--cyber-accent);
            text-decoration: none;
            position: relative;
        }
        
        .post a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--cyber-accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .post a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .post pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--cyber-border);
        }
        
        .post code {
            font-family: 'Courier New', Courier, monospace;
            color: var(--cyber-accent);
        }
        
        .post blockquote {
            border-left: 3px solid var(--cyber-accent);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: rgba(230, 241, 255, 0.8);
            font-style: italic;
        }
        
        .post ul, .post ol {
            margin: 1rem 0 1rem 1.5rem;
        }
        
        .post li {
            margin-bottom: 0.5rem;
        }
        
        .cyber-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .cyber-loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 198, 255, 0.3);
            border-top: 4px solid var(--cyber-accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #sidebar {
                width: 85%;
            }
            
            .post {
                padding: 1.5rem 0;
            }
        }
    </style>
</head>
<body>
    <button id="sidebar-toggle">â˜°</button>
    
    <div id="sidebar">
        <h2>posts</h2>
        <ul id="post-list"></ul>
    </div>
    
    <header>
        <div class="logo">jam.do</div>
    </header>
    
    <main id="content">
        <div class="cyber-loader"></div>
    </main>

    <script>
        // DOM elements
        const content = document.getElementById('content');
        const postList = document.getElementById('post-list');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');

        // Toggle sidebar
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && 
                e.target !== sidebarToggle && 
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });

        // Load blog posts
        async function loadBlogPosts() {
            try {
                // Fetch post index
                const postIndexUrl = "posts/index.txt";
                const response = await fetch(postIndexUrl);
                const postListText = await response.text();
                const postUrls = postListText.split('\n').filter(url => url.trim() !== '');
                
                // Clear loading indicator
                content.innerHTML = '';
                
                if (postUrls.length === 0) {
                    showUnderConstruction();
                    return;
                }
                
                // Generate sidebar
                generateSidebar(postUrls);
                
                // Load the first post by default
                if (postUrls.length > 0) {
                    await loadBlogPost(postUrls[0]);
                    setActivePost(postUrls[0]);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                showErrorMessage();
            }
        }

        function generateSidebar(postUrls) {
            postList.innerHTML = '';
            
            postUrls.forEach(url => {
                const listItem = document.createElement('li');
                
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = url.replace('.md', '').replace(/-/g, ' ');
                link.dataset.post = url;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadBlogPost(url);
                    setActivePost(url);
                    sidebar.classList.remove('active');
                });
                
                listItem.appendChild(link);
                postList.appendChild(listItem);
            });
        }

        async function loadBlogPost(postUrl) {
            try {
                content.innerHTML = '<div class="cyber-loader"></div>';
                
                const postRealUrl = `posts/${postUrl}`;
                const response = await fetch(postRealUrl);
                const markdown = await response.text();
                
                if (!markdown) {
                    throw new Error('Post not found');
                }
                
                const html = renderMarkdown(markdown);
                content.innerHTML = `<div class="post">${html}</div>`;
                
                // Add event listeners to internal post links
                document.querySelectorAll('.post a[data-internal]').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const postName = this.getAttribute('href').replace('.md', '') + '.md';
                        loadBlogPost(postName);
                        setActivePost(postName);
                        sidebar.classList.remove('active');
                    });
                });
            } catch (error) {
                console.error('Error loading post:', error);
                content.innerHTML = `
                    <div class="post">
                        <h1>Error Loading Post</h1>
                        <p>The requested post could not be loaded: ${error.message}</p>
                    </div>
                `;
            }
        }

        function renderMarkdown(markdown) {
            const lines = markdown.split('\n');
            let html = '';
            let inList = false;
            let inBlockquote = false;
            let inCode = false;
            
            lines.forEach(line => {
                if (line.startsWith('```')) {
                    inCode = !inCode;
                    if (inCode) {
                        html += '<pre><code>';
                    } else {
                        html += '</code></pre>';
                    }
                    return;
                }
                
                if (inCode) {
                    html += line + '\n';
                    return;
                }
                
                if (line.startsWith('# ')) {
                    html += `<h1>${line.slice(2)}</h1>`;
                } else if (line.startsWith('## ')) {
                    html += `<h2>${line.slice(3)}</h2>`;
                } else if (line.startsWith('### ')) {
                    html += `<h3>${line.slice(4)}</h3>`;
                } else if (line.startsWith('> ')) {
                    if (!inBlockquote) {
                        inBlockquote = true;
                        html += '<blockquote>';
                    }
                    html += `<p>${line.slice(2)}</p>`;
                } else if (inBlockquote && line.trim() === '') {
                    inBlockquote = false;
                    html += '</blockquote>';
                } else if (line.startsWith('- ') || line.startsWith('* ') || line.match(/^\d+\./)) {
                    if (!inList) {
                        inList = true;
                        html += '<ul>';
                    }
                    const text = line.replace(/^[-*]\s+/, '').replace(/^\d+\.\s+/, '');
                    html += `<li>${text}</li>`;
                } else if (inList && line.trim() === '') {
                    inList = false;
                    html += '</ul>';
                } else if (line.startsWith('![')) {
                    const altText = line.slice(2, line.indexOf(']'));
                    const imgSrc = line.slice(line.indexOf('(') + 1, line.indexOf(')'));
                    html += `<img src="${imgSrc}" alt="${altText}">`;
                } else if (line.startsWith('[')) {
                    const linkText = line.slice(1, line.indexOf(']'));
                    const linkHref = line.slice(line.indexOf('(') + 1, line.indexOf(')'));
                    
                    // Detect internal links to other posts
                    if (linkHref.endsWith('.md')) {
                        html += `<a href="${linkHref}" data-internal="true">${linkText}</a>`;
                    } else {
                        html += `<a href="${linkHref}" target="_blank">${linkText}</a>`;
                    }
                } else if (line.trim() === '') {
                    // Skip empty lines
                    if (!inList && !inBlockquote) {
                        html += '<br>';
                    }
                } else {
                    html += `<p>${line}</p>`;
                }
            });
            
            // Close any open tags
            if (inList) html += '</ul>';
            if (inBlockquote) html += '</blockquote>';
            if (inCode) html += '</code></pre>';
            
            return html;
        }

        function setActivePost(postUrl) {
            // Remove active class from all items
            const items = document.querySelectorAll('#post-list li');
            items.forEach(item => item.classList.remove('active'));
            
            // Find the matching item and add active class
            const links = document.querySelectorAll(`[data-post="${postUrl}"]`);
            links.forEach(link => {
                link.parentElement.classList.add('active');
            });
        }

        function showUnderConstruction() {
            content.innerHTML = `
                <div class="post">
                    <h1>UNDER CONSTRUCTION</h1>
                    <p>Content will be available soon.</p>
                </div>
            `;
        }

        function showErrorMessage() {
            content.innerHTML = `
                <div class="post">
                    <h1>Network Error</h1>
                    <p>Unable to load content, or no content is present.</p>
                </div>
            `;
        }

        // Initialize the blog
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
